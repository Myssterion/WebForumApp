<div class="d-flex align-items-center justify-content-center body">
    <form class="d-flex flex-column login-form" #loginForm="ngForm" (ngSubmit)="onLogin()">
        <div class="mb-4">
        <div *ngIf="!hasLogged">
            <div class="d-flex flex-column mb-4">
                <div class="input-group">
                    <span class="input-group-addon addon-size center"><i class="fa fa-users fa"
                            aria-hidden="true"></i></span>
                    <input type="text" class="form-control color" name="username" id="username" placeholder=" Username"
                        autocomplete="off" [(ngModel)]="username" required />
                </div>

            </div>
            <div class="d-flex flex-column mb-1">
                <div class="input-group">
                    <span class="input-group-addon addon-size center"><i class="fa fa-lock fa-lg"
                            aria-hidden="true"></i></span>
                    <input type="password" class="form-control color" name="password" id="password"
                        placeholder="Password" autocomplete="off" [(ngModel)]="password" required />
                </div>
            </div>
        </div>
            <div *ngIf="hasLogged">
                <div class="d-flex flex-column mb-4">
                    <p class="info">Please enter the code that has been sent to your email.</p>
                </div>

                <div class="d-flex flex-column mb-1">
                    <div class="input-group">
                        <span class="input-group-addon addon-size center"><i class="fa fa-key fa-lg"
                                aria-hidden="true"></i></span>
                        <input type="text" class="form-control color" name="verificationCode" id="verificationCode"
                            placeholder="Verification code" autocomplete="off" [(ngModel)]="verificationCode"
                            required />
                    </div>
                </div>

               
            </div>

            <div *ngIf="isError" class="error-container">
                <div *ngIf="loginError" class="error">
                <p>Wrong username or password!</p>
            </div>
            <div *ngIf="codeError" class="error">
                <p>Verification code invalid! A new code has been sent to your email!</p>
            </div>
            </div>
        
        </div>
        <div class="d-flex align-items-center justify-content-center flex-column">
            <button type="submit" [disabled]="loginForm.invalid" class="btn button">Login</button>
            <button type="submit" (click)="onButtonClick()" class="btn button">Login with Google</button>
        </div>
    </form>
</div>
